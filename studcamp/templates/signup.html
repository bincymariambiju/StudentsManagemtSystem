{% extends 'base.html' %}
{% block content %}
<style>
  #g{
      height: 200vh;
      background: url(https://www.edecofy.com/blog/wp-content/uploads/2019/08/School-Management-System-Edecofy.png);
      background-size: cover;
    }
    #signup{
      position:absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 400px;
      background: white;
      border-radius: 10px;
      font-family: montserrat;
      
  }

  .form input{
          width: 240px;
          height: 35px;
          background: transparent;
          border: 1px solid white;
          border-top: none;
          border-right: none;
          color: white;
          font-size: 15px;
          letter-spacing: 1px;
          margin-top: 30px;
          font-family: sans-serif;
      }
      
  ::placeholder{
          color: white;
          font-family: Arial;
      }
      
  #sub{
      width: 340px;
          height: 40px;
          background: rgb(95, 95, 99);
          border: none;
          /* margin-top: 1px; */
          font-size: 18px;
          border-radius: 10px;
          cursor: pointer;
          color: #fff;
          transition: 0.4s ease;
      

  }
</style>

<form method="post" action="/signup" id="g">
    {% csrf_token %}
 <div class="container" id="signup" >
     <div class="row" >
     
         <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
           <br>
             <h1 align="center">Sign Us Form</h1>
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
               <label for="name" class="form-label"><h5>Full name:</h5></label>
                 <input type="text" id="name" name="name" placeholder="Enter fullname" class="form-control">
              </div>
              <br>
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
               <label for="email" class="form-label"><h5>Email:</h5></label>
               <input type="email" id="email" name="email" placeholder="Enter email" class="form-control">
              </div>
              <br>
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="phone" class="form-label"><h5>Phone Number:</h5></label>
                <input type="number" id="phone" name="phone" placeholder="Enter number" class="form-control">
               </div>
               <br>
               <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="qualification" class="form-label"><h5>Educational Qualification:</h5></label>
                <input type="text" id="qualification" name="qualification" placeholder="Enter Your Qualification" class="form-control">
               </div>
               <br>
               <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="course" class="form-label"><h5>Course Applied:</h5></label>
                  <input type="text" id="course" name="course" placeholder="Enter the course you applied" class="form-control">
               </div>
               <br>
               <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="password" class="form-label"><h5>Create a password :</h5></label>
                  <input type="password" id="password" name="password" placeholder="Create a password" class="form-control">
               </div>
               <br>
               <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="cpassword" class="form-label"><h5>Confirm password :</h5></label>
                  <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" class="form-control">
               </div>
               
               
               
              <br>
              <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6" style="padding: 10px;">
            <center><button type="submit" name="submit" id="sub" class="btn btn-dark">Submit</button></center>
             </div>
            
         <br>
             <!-- <div align="center" style="color:black"> <a href="reset.html">Forgot Password?</a></div> -->
                 
               </div>  
             
         </div>
     </div>
 </div>
             
         </div>
     </div>
 </div>
</form>

<br><br><br>

{% endblock %}
