{% extends 'adminbase.html' %}
{% block content %}
{%block head %}
<style>
    
    body{
       height: 100vh;
       background: url(https://t3.ftcdn.net/jpg/03/78/58/26/360_F_378582601_hLLWTYGSwalunj8jS1PIoHNm3piR5CBd.jpg);
       background-size: cover;
       color:white;
         }
</style>
{% endblock head %}
{% block body %}
<div class="container mt-2">
  <center><h3 class="display-4">Student Feedback</h3></center>
 
  <table class="table table-striped table-bordered table-sm" border="1">  
    <thead class="thead-dark">  
    <tr>  
       
       <th>Student Name</th>  
        <th>Email Id</th>  
        <th>Feedback</th>  
        
        

    </tr>  
    </thead>  
    <tbody>  
      {% for feedback in studcamp %}
      <tr>
        <td>{{ feedback.name }}</td>  
        <td>{{ feedback.email }}</td>  
        <td>{{ feedback.desc }}</td>  
        
      </tr>
     
      {% endfor %}
       
    </tbody>  
</table>  
{% endblock body %}
{% endblock %}
