{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      #g{
        height: 100vh;
        background: url(https://www.edecofy.com/blog/wp-content/uploads/2019/08/School-Management-System-Edecofy.png);
        background-size: cover;
      }
      #login{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 400px;
        background: white;
        border-radius: 10px;
        font-family: montserrat;
        
    }
    
    
    </style>
    <title>students Management</title>
</head>

<body id="g"> 
  
   <form action="/adminlogin" method="POST">
    {% csrf_token %}
    <div class="container" id="login" >
        <div class="row" >
        
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
              <br>
                <h1 align="center">Admin Login Page</h1>
                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <label for="username" class="form-label">User Name:</label>
                    <input type="text" placeholder="Enter username" name="username" id="username" class="form-control">
                 </div>
                 <br>
                 <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" placeholder="Enter Password" name="password" id="password" class="form-control">
                 </div>
                 <br>
                 <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6" style="padding: 10px;">
                  <button class="btn btn-primary" type="submit">Login</button>
                  <!-- <a href="/admin_home" class="btn btn-primary">Login</a> -->
                </div>
               
            <br>
                <!-- <div align="center" style="color:black"> <a href="reset.html">Forgot Password?</a></div> -->
                    
                  </div>  
                
            </div>
        </div>
    </div>
                
            </div>
        </div>
    </div>
   </form>

   

 {% endblock %}
