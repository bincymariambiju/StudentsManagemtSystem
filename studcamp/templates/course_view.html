{% extends 'studentbase.html' %}
{% block content %}
{%block head %}
<style>
   body{
       height: 100vh;
       background: url(https://t3.ftcdn.net/jpg/03/78/58/26/360_F_378582601_hLLWTYGSwalunj8jS1PIoHNm3piR5CBd.jpg);
       background-size: cover;
       color:white;
         }
    
 
</style>
{% endblock head %}
{% block body %}
<div class="container mt-2">
  <center><h3 class="display-4">COURSE DETAILS</h3></center>
 
  <table class="table table-striped table-bordered table-sm" border="1">  
    <thead class="thead-dark">  
    <tr>  
       
       <th>Course Id</th>  
        <th>Course Name</th>  
        <th>Duration</th>  
        <th>Fee</th> 
        

    </tr>  
    </thead>  
    <tbody>  
      {% for show in studcamp %}
      <tr>
        <td>{{ show.cid }}</td>  
        <td>{{ show.cname }}</td>  
        <td>{{ show.duration }}</td>  
        <td>{{ show.fee }}</td>
           
      </tr>
     
      {% endfor %}
       
    </tbody>  
</table>  
{% endblock body %}
{% endblock %}
