{% extends 'adminbase.html' %}
{% block content %}
<style>
    #g{
        height: 180vh;
        background: url(https://www.edecofy.com/blog/wp-content/uploads/2019/08/School-Management-System-Edecofy.png);
        background-size: cover;
      }
      #staff{
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 400px;
        background: white;
        border-radius: 10px;
        font-family: montserrat;
        
    }

    .form input{
            width: 240px;
            height: 35px;
            background: transparent;
            border: 1px solid white;
            border-top: none;
            border-right: none;
            color: white;
            font-size: 15px;
            letter-spacing: 1px;
            margin-top: 30px;
            font-family: sans-serif;
        }
        
    ::placeholder{
            color: white;
            font-family: Arial;
        }
        
    #sub{
        width: 340px;
            height: 40px;
            background: rgb(95, 95, 99);
            border: none;
            /* margin-top: 1px; */
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: 0.4s ease;
        

    }
</style>
<form method="post" action="/session" id="g">
    {% csrf_token %}
 <div class="container" id="staff" >
     <div class="row" >
     
         <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" >
           <br>
             <h1 align="center">Session Details Add<h1>
            
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="session" class="form-label"><h5>No Of Session Per Day:</h5></label>
                <input type="text" id="session" name="session" placeholder="Enter No Session" class="form-control">
              </div>
              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
               <label for="shr" class="form-label"><h5>Session per hours:</h5></label>
                 <input type="text" id="shr" name="shr" placeholder="Enter Session Per Our" class="form-control">
              </div>
              <label for="msg" class="form-label"><h5>Sessions Handled By:</h5></label>
                 <textarea type="text_area" id="msg" name="msg" placeholder="Sessions handled by" class="form-control"></textarea>
              </div>
              <div class="col col-12 col-sm-6 col-md-6 col lg-6 col-xl-6 col-xxl-6" style="padding: 10px;">
            <center><button type="submit" name="submit" id="sub" class="btn btn-dark">Submit</button></center>
             </div>
            
         <br>
             <!-- <div align="center" style="color:black"> <a href="reset.html">Forgot Password?</a></div> -->
                 
               </div>  
             
         </div>
     </div>
 </div>
             
         </div>
     </div>
 </div>
</form>

<br><br><br>

{% endblock %}
